<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5 card p-3 shadow-lg">
        <form class="col-6 mx-auto" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <h2>Update Recipe</h2>
            <hr>
            <div class="mb-3">
                <label class="form-label">Recipe Name</label>
                <input name="recipe_name" value="{{recipe.recipe_name}}" required type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Recipe Description</label>
                <textarea name="recipe_desc" value="" required class="form-control">{{recipe.recipe_desc}}</textarea>
            </div>
            <div class="mb-3 p-0 form-check">
                <label class="form-label">Recipe Image</label>
                <input type="file" class="form-control" value="{{recipe.recipe_img}}" aria-label="file example" name="recipe_img" >
            </div>
            <button type="submit" class="btn btn-success">Update Recipe</button>
        </form>
    
    </div>
