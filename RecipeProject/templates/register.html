<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5 card p-3 shadow-lg">
        <form class="col-6 mx-auto" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <h2>Register</h2>
            <hr>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input  required type="name" name="first_name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input  required type="name" name="last_name" class="form-control">
            </div>
           
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input  required type="name" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input required type="Password" name="password" class="form-control">

            </div>
            <span>already have an account? <a href="/login/">Log In</a></span>
            <br>

            <button type="submit" class="btn btn-success my-3">Register</button>
        </form>
    
    </div>
